name: Flutter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
    set-up:
      runs-on: self-hosted
      steps:
        - uses: actions/checkout@v3
        - uses: subosito/flutter-action@v2
        - run: flutter --version
        - run: flutter pub get

    basic-analysis:
      # Basic analysis
      needs: set-up
      runs-on: self-hosted

      steps:
        - run: flutter test
        - run: flutter analyze --no-fatal-infos --no-fatal-warnings

    build-android:
      # Build Android APK and app bundle
      needs: basic-analysis
      runs-on: self-hosted

      steps:
        - uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '11'
        - run: flutter build apk
        - run: flutter build appbundle

    build-ios:
      # Build for iOS
      needs: basic-analysis
      runs-on: self-hosted
      steps:
        - run: flutter build ios --release --no-codesign