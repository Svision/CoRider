name: Flutter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
    default:
      # # Basic analysis & Build Android APK and app bundle
      runs-on: self-hosted

      steps:
        - uses: actions/checkout@v3
        - uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
            architecture: arm64
        - uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '11'
        - run: flutter pub get
        - name: Run test
          run: flutter test
        - name: flutter analyze
          run: flutter analyze --no-fatal-infos --no-fatal-warnings
        - name: Build Android APK and app bundle
          run: |
            flutter build apk
            flutter build appbundle
        - name: Build iOS
          run: |
            flutter build ios --release --no-codesign