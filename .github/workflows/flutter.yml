name: Flutter

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
    basic-analysis:
      # Basic analysis
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - uses: subosito/flutter-action@v2
        - run: flutter --version
        - run: flutter pub get
        - run: flutter test
        - run: flutter analyze --no-fatal-infos --no-fatal-warnings

    build-android:
      # Build Android APK and app bundle
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - uses: subosito/flutter-action@v2
        - uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '11'
        - run: flutter pub get
        - run: flutter build apk
        - run: flutter build appbundle

    build-ios:
      # Build for iOS
      runs-on: macos-latest

      steps:
        - uses: actions/checkout@v3
        - uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
            architecture: x64
        - run: flutter pub get
        - run: flutter build ios --release --no-codesign

    build-web:
      # Build for web
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3
        - uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
        - run: flutter pub get
        - run: flutter build web