name: Continuous Integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
    setup-env:
      runs-on: self-hosted
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Install Flutter
          uses: subosito/flutter-action@v2
        - run: flutter --version
        - name: Install dependencies
          run: flutter pub get

    basic-analysis:
      # Basic analysis
      needs: setup-env
      runs-on: self-hosted

      steps:
        - name: Run tests
          run: flutter test
        - name: Analyze
          run: flutter analyze --no-fatal-infos --no-fatal-warnings

    build-android:
      # Build Android APK and app bundle
      needs: basic-analysis
      runs-on: self-hosted

      steps:
        - uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '11'
        - run: flutter build apk
        - run: flutter build appbundle
        - name: Upload APK
          uses: actions/upload-artifact@v3
          with:
            name: apk
            path: build/release/apk/app-release.apk

    build-ios:
      # Build for iOS
      needs: basic-analysis
      runs-on: self-hosted
      steps:
        - run: flutter build ios --release --no-codesign
        - uses: actions/upload-artifact@v3
          with:
            name: ios
            path: build/release/ios/Runner.app